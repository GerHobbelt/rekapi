<!DOCTYPE html>
<html>
<head>
  <link href="../bower_components/qunit/qunit/qunit.css" rel="stylesheet" type="text/css" />
  <script>
  var global = window;
  </script>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../bower_components/lodash/dist/lodash.js"></script>
  <script src="/assets/rekapi.js"></script>
  <script>
  function setupTestRekapi () {
    var rekapi = new Rekapi(document.body);

    return rekapi;
  }

  function  setupTestActor (forRekapi) {
    var actor = new Rekapi.Actor({ context: document.createElement('div') });
    forRekapi.addActor(actor);
    return actor;
  }

  (function () {
    var Tweenable = Rekapi.shifty.Tweenable;
    var interpolate = Rekapi.shifty.interpolate;

    module('DOM extension');

    test('Support the transform property', function() {
      var rekapi
          ,actor;

      rekapi = setupTestRekapi();
      actor = setupTestActor(rekapi);

      actor
        .keyframe(0, {
          'transform': 'translateX(100px) translateY(100px) rotate(45deg)'
          ,'background': '#f00'
        })
        .keyframe(1000, {
          'transform': 'translateX(300px) translateY(300px) rotate(135deg)'
          ,'background': '#00f'
        });

      rekapi.update(500);

      var expectedValue = 'translateX(200px) translateY(200px) rotate(90deg)';
      equal(actor.context.style.transform, expectedValue,
        "The actor's DOM element has the correct transform style");
    });


    test('Support independent transform properties', function() {
      var rekapi
          ,actor;

      rekapi = setupTestRekapi();
      actor = setupTestActor(rekapi);

      actor
        .keyframe(0, {
          'translateX': '0px'
          ,'translateY': '0px'
          ,'rotate': '100deg'
          ,'height': '0px'
        })
        .keyframe(2000, {
          'translateX': '100px'
          ,'translateY': '100px'
          ,'rotate': '150deg'
          ,'height': '50px'
        });

      rekapi.update(1000);

      var expectedValue = 'translateX(50px) translateY(50px) rotate(125deg)';
      equal(actor.context.style.transform, expectedValue,
        "The actor's DOM element has the correct transform style");

      equal(actor.context.style.height, '25px',
        'Other non-transform properties are also updated');
    });


    test('Allow default transform order to be overriden', function () {
      var rekapi
          ,actor;

      rekapi = setupTestRekapi();
      actor = setupTestActor(rekapi);

      var setWrongFunctions = function () {
        rekapi.renderer.setActorTransformOrder(actor, ['foo', 'bar', 'rotate']);
      }

      raises(setWrongFunctions,
        'Throws error if passed an unknown/unsupported transform function');

      var testOrder1 = ['rotate', 'translateY', 'translateX'];
      rekapi.renderer.setActorTransformOrder(actor, testOrder1)
      deepEqual(actor._transformOrder, testOrder1,
          'The internal _transformOrder array has the correct value');

      var testOrder2 = ['rotate', 'translateX', 'rotate'];
      rekapi.renderer.setActorTransformOrder(actor, testOrder2)
      deepEqual(actor._transformOrder, ['rotate', 'translateX'],
          'Duplicate values passed to setTransformOrder are ignored');

      actor
        .keyframe(0, {
          'translateX': '0px'
          ,'translateY': '0px'
          ,'rotate': '100deg'
        })
        .keyframe(2000, {
          'translateX': '100px'
          ,'translateY': '100px'
          ,'rotate': '150deg'
        });

      rekapi.renderer.setActorTransformOrder(
          actor, ['rotate', 'translateY', 'translateX']);
      rekapi.update(1000);

      var expectedValue = 'rotate(125deg) translateY(50px) translateX(50px)';
      equal(actor.context.style.transform, expectedValue,
        'Independent transform parameters are re-ordered as expected');
    });


    test('translate3d does not break easing value cardinality', function () {
      var rekapi = setupTestRekapi();
      var actor = setupTestActor(rekapi);

      actor
        .keyframe(0, {
          transform: 'translate3d(0, 0, 0)'})
        .keyframe(100, {
          transform: 'translate3d(1, 1, 1)'
        }, 'linear easeInQuad easeOutQuad');

        rekapi.update(50);

        var transformChunks = actor.get().transform.match(/(\d|\.)+/g);
        equal(
        transformChunks[1],
          interpolate({x:0}, {x:1}, 0.5, 'linear').x,
          'First translate3d value was eased with linear');
        equal(
          transformChunks[2],
          interpolate({x:0}, {x:1}, 0.5, 'easeInQuad').x,
          'Second translate3d value was eased with easeInQuad');
        equal(
          transformChunks[3],
          interpolate({x:0}, {x:1}, 0.5, 'easeOutQuad').x,
          'Third translate3d value was eased with easeOutQuad');
    });


    test('3d hack does not break "3deg" case', function () {
      var rekapi = setupTestRekapi();
      var actor = setupTestActor(rekapi);

      actor
        .keyframe(0, {
          transform: 'rotate(3deg)'})
        .keyframe(100, {
          transform: 'rotate(6deg)'});

        rekapi.update(50);

        var transformMatch = actor.get().transform.match(/(\d|\.)+/g);
        equal(
        transformMatch,
          interpolate({x:3}, {x:6}, 0.5, 'linear').x,
          'Calculated midpoint of 3deg and 6deg.');
    });


    test('Support decoupled transform values of 0', function () {
      var rekapi = setupTestRekapi();
      var actor = setupTestActor(rekapi);

      actor
        .keyframe(0,   { scale: 0 })
        .keyframe(100, { scale: 1 });

        rekapi.update(0);

        equal(actor.context.getAttribute('style').match(/transform.*;/)[0],
          'transform: scale(0);',
          '0 value was inlined onto the actor element');
    });

  } ());
  </script>
</head>
<body>
  <h1 id="qunit-header"><a href="https://github.com/jeremyckahn/rekapi">Rekapi</a></h1>
   <h2 id="qunit-banner"></h2>
   <div id="qunit-testrunner-toolbar"></div>
   <h2 id="qunit-userAgent"></h2>
   <ol id="qunit-tests"></ol>
   <div id="qunit-fixture"></div>
</body>
</html>
